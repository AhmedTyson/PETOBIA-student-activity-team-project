<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Pet Adoption</title>
    <link rel="stylesheet" href="static/CSS/styles.css" />
    <link rel="stylesheet" href="static/CSS/signup.css"/>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <img src="/static/images/Petopia-01.png" alt="PETOPIA_LOGO" class="LOGO">
      <ul>
        <li><a href="/homepage.html" class="login-button">Homepage</a></li>
    </ul>
    </nav>

    <div class="main">
      <!-- Signup Form Container -->
      <div class="signup-container">
        <div class="signup-box">      
          <div class="PETOPIA"><h1>P E T O P I A</h1></div>
          <h3>Sign Up</h3>
          <form action="/signup.php" method="POST">
            <div class="input-box">
              <input type="text" id="name" name="name" required autocomplete="name" />
              <label for="name">Name</label>
            </div>
            <div class="input-box">
              <input type="text" id="username" name="username" required autocomplete="username" />
              <label for="username">Username</label>
            </div>
            <div class="input-box">
              <input type="email" id="email" name="email" required autocomplete="email" />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="input-box">
              <input type="password" id="confirm_password" name="confirm_password" required/>
              <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="input-box">
              <input type="submit" value="Sign Up" class="login-button"/>
            </div>
            <div class="signup-link">
              <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
          </form>
        </div>
        <div class="background_img">
          <img src="/static/images/hot_dog.png" alt="Dog_Cat" />
        </div>
      </div>
      
    </div>
  </body>
</html>
