<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Adoption</title>
    <link rel="stylesheet" href="static/CSS/contact.css"/>
    <link rel="stylesheet" href="static/CSS/navbar.css"/>
    <link rel="stylesheet" href="static/CSS/footer.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="/static/images/Petopia-01.png" alt="PETOPIA_LOGO" class="LOGO">
        <ul>
            <li><a href="/homepage.html" class="login-button">Homepage</a></li>
        </ul>
    </nav>

    <div class="main">
        <!-- Contact Form Container -->
        <div class="contact-container">
            <div class="contact-box">
                <div class="PETOPIA"><h1>P E T O P I A</h1></div>
                <h3>Contact Us</h3>
                <form method="POST" action="/contact">
                    <div class="input-box">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">Subject</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Send Message" class="login-button">
                    </div>
                </form>
            </div>
        </div>
        <div class="background_img">
            <img src="/static/images/cute_cat.png" alt="Dog_Cat" />
        </div>
    </div>


        
    <!-- footer -->
    <footer class="site-footer">


        <div class="cont">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Copyright &copy; 2024 All Rights Reserved by Petopia
                    </p>
                </div>

                <!-- <hr style="color: #F8EFDD;" /> -->

                <div class="col-md-4 col-sm-6 col-xs-12">
                    <ul class="social-icons">
                        <li><a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a class="twitter" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a class="linkedin" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
